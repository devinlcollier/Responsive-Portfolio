<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Devin Collier</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <div id="top-bar" class="navbar">
    <div class="container">
      <a class="nav-logo" href="index.html">Devin Collier</a>
      <ul class="nav-links">
        <a href="index.html" id="child-link" class="nav-link">About</a>
        <a href="portfolio.html" class="nav-link">Portfolio</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-8 box">
        <h1 class="text-left box-title">Contact</h1>
        <form id="contact-form">
        <ul>
          <li class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required="required"></textarea>
          </li>
        </ul>
        <input id="submit-btn" type="submit">
      </form>
      </div><!-- form end -->

      <div class="col-3 box">
        <h2 class="box-title">Connect with Me</h2>
        <div class="row">
          <div class="col-4">
            <a href="#"><img src="assets/images/github-128.png" class="response-img" alt="GitHub" /></a>
          </div>
          <div class="col-4">
            <a href="#"><img src="assets/images/linkedin-128.png" class="response-img" alt="LinkedIn" /></a>
          </div>
          <div class="col-4">
            <a href="#"><img src="assets/images/stackoverflow-128.png" class="response-img" alt="Stack Overflow" /></a>
          </div>
        </div>
      </div><!-- end col -->
    </div><!-- end row -->
  </div><!-- end main container -->

  <nav id="bottom-bar" class="navbar">
    <div class="container">
      <p class="text-center">Copyright &copy; 2016 Devin Collier</p>
    </div>
  </nav>

</body>
</html>
